<!DOCTYPE html>
<html lang="en">
<head>
    <title>Angular Material - Example Center</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="src/styles/app.css"/>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css"/>

</head>
<body ng-app="myApp" layout="column">
  <md-toolbar>
    <h1>Angular Material Started</h1>
  </md-toolbar>
  <div class="container" layout="row" flex>
    <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
      <md-list-item>
        <md-button>
          <md-icon md-svg-src="svg/avatar-1.svg" class="avatar"></md-icon>
          Thuan Pham
        </md-button>
      </md-list-item>
      <md-list-item>
        <md-button>
          <md-icon md-svg-src="svg/avatar-2.svg" class="avatar"></md-icon>
          Nothing
        </md-button>
      </md-list-item>
    </md-sidenav>
    <md-content id="content" flex>
      <md-icon md-svg-src="svg/avatar-1.svg" class="avatar"></md-icon>
      <h2>Thuan Pham</h2>
      <p>
        Bacon ipsum dolor amet shank ham pastrami, Bacon ipsum dolor amet shank ham pastrami Bacon ipsum dolor amet shank ham pastrami
      </p>
    </md-content>
  </div>

	<script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.js"></script>
  <script src="./bower_components/angular-aria/angular-aria.js"></script>
  <script src="./bower_components/angular-material/angular-material.js"></script>
  <script src="app.js"></script>
  <script src="Users.js"></script>
</body>
</html>
